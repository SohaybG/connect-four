<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Connect Four</title>
</head>
<body>
  
  <div class="board-buttons">
    <button class="board-button" aria-label="Add piece to column 1"></button>
    <button class="board-button" aria-label="Add piece to column 2"></button>
    <button class="board-button" aria-label="Add piece to column 3"></button>
    <button class="board-button" aria-label="Add piece to column 4"></button>
    <button class="board-button" aria-label="Add piece to column 5"></button>
    <button class="board-button" aria-label="Add piece to column 6"></button>
    <button class="board-button" aria-label="Add piece to column 7"></button>
  </div>

  <div class="board-wrapper">
    <div class="player__pieces">
      <ul class="board__column">
        <li class="board__piece board__piece--player-one"></li>
        <li class="board__piece board__piece--player-one"></li>
        <li class="board__piece board__piece--player-two"></li>
      </ul>
      <ul class="board__column"></ul>
      <ul class="board__column"></ul>
      <ul class="board__column">
        <li class="board__piece board__piece--player-two"></li>
        <li class="board__piece board__piece--player-one"></li>
        <li class="board__piece board__piece--player-two"></li>
        <!-- <li class="board__piece board__piece--player-two board__piece--preview"></li> -->
      </ul>
      <ul class="board__column"></ul>
      <ul class="board__column"></ul>
      <ul class="board__column"></ul>
    </div>

    <ul class="board">
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
      <li class="board__slot"></li>
    </ul>
  </div>

</body>
</html>
